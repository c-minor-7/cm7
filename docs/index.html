<html>
  <head></head>
  <body>
    <main data-marked>
      # Cm7
      
      Cm7 is cool.

      Check out this [example](./jimjim.html).

    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      for (const el of document.querySelectorAll('[data-marked]')) {
        let lines = el.innerHTML.split('\n');
        if (lines.length > 1) {
          lines = lines.slice(lines.findIndex(line => line.trim() !== ''));
          const firstLineIndentation = lines[0].match(/^\s*/)[0];
          lines = lines.map(line => line.slice(firstLineIndentation.length));
        }
        el.innerHTML = marked(lines.join('\n'));
      }
    </script>
  </body>
</html>
