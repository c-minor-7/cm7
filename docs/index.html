<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Cm7 Editor</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main id="app">
      <section style="margin-bottom: 1rem;">
        Songs:
        <select v-model="templateId" ref="select">
          <option
            v-for="(template, i) in templates"
            :value="i"
            :id="template.name"
            >{{ template.name }}</option>
        </select>
      </section>

      <section class="cm7Editor">
        <textarea
          class="cm7Src"
          :class="{ error }"
          v-model="src"
          @input="renderCm7"></textarea>
        <div class="song" ref="cm7Output"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./dist/Cm7.umd.js"></script>
    <script src="index.js"></script>
  </body>
</html>
